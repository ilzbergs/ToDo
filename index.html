<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Toms Ilzbergs">
    <meta name="keywords" content="To Do, to do list, to dos, TODO">
    <meta name="description" content="Simple To Do list web application">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.jpg">
    <title>To Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1 id="h1">To Dos</h1>
        <div id="header">
            <div id="click">
                <i class="fas fa-arrow-up"></i>
                <i class="fas fa-arrow-up"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="alert">
                <p>Hit on me for some color changes!</p>
            </div>
        </div>

        <form id="form">
            <div class="addToDo">
                <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
                <button class="add"><i class="fas fa-plus"></i></button>
            </div>

            <div class="notCompleted">

                <h3 id="toDoAdded">This is waiting for you <i class="far fa-hand-point-down"></i></h3>
                <ol class="todos" id="todos"></ol>
            </div>

            <!-- <div class="completedJobs">
                <h3>Completed jobs</h3>
                <ol class="completedToDos" id="completedToDos"></ol>
            </div> -->
        </form>
    </div>
    <small class="mobile">Tap to toogle completed. <br>Hold to delete todo <br>Click on <b>"To Dos"</b> to change some
        colors:)!</small>
    <small class="desktop">Left click to toggle completed. <br> Right click to delete todo</small>

    <script type="text/javascript">
        $("#h1").on("mouseover", function (event) {
            $("#header").show();
        });
        $("#h1").on("mouseout", function (event) {
            $("#header").hide();
        });
    </script>
    <script src="script.js"></script>



</body>

</html
